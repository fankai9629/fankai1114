<body>

    写一个函数实现查找某个元素是否在数组中，找到则返回下标，未找到返回-1,不得使用indexOf
    <div></div>
</body>
<script>
    function fn(data, arr) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == data) {
                console.log(i)
                return i 
            }
        }
        return -1
    }
    let arr = [1, 2, 3, 4, 4,5, 6, 7, 8, 6, 5, 4]
    fn(4, arr)
</script>
